<ons-page ng-controller="speakerDetailController as ctrl">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Speaker</div>
    </ons-toolbar>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            Ajouter Ã  mes contacts
            <ons-switch modifier="list-item" ng-model="ctrl.isContactChecked" ng-click="ctrl.toggleContact()"></ons-switch>
        </ons-list-item>
    </ons-list>

    <div class="profile-card">

        <img ng-src="data/images/{{ctrl.speaker.image}}" class="profile-image">
        <div class="profile-name">{{ctrl.speaker.firstname}} {{ctrl.speaker.lastname}}</div>
        <div class="profile-id">@{{ctrl.speaker.id}}</div>
        <div class="profile-desc" ng-bind-html="ctrl.renderHtml(ctrl.speaker.about)"></div>

        <div class="profile-socials">
            <a ng-repeat="social in ctrl.speaker.socials" href="" ng-click="ctrl.openInApp(social.link)">
                <ons-icon icon="fa-{{social.class}}" size="20px" fixed-width="true"></ons-icon>
            </a>
        </div>

    </div>

</ons-page>
