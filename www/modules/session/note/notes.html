<ons-page ng-controller="sessionNoteController as ctrl">

    <div class="content-padding">

        <ons-toolbar>
            <div class="left">
                <ons-back-button>Retour</ons-back-button>
            </div>
            <div class="center">Mes notes</div>
        </ons-toolbar>

        <h3>{{ctrl.session.title}}</h3>

        <ons-button class="button-icon" ng-click="ctrl.pickPhoto(true)">
            <ons-icon icon="fa-camera" size="20px" fixed-width="false"></ons-icon>
        </ons-button>
        <ons-button class="button-icon" ng-click="ctrl.pickPhoto(false)">
            <ons-icon icon="fa-picture-o" size="20px" fixed-width="false"></ons-icon>
        </ons-button>
        <ons-button class="button-icon" ng-click="ctrl.recordAudio()">
            <ons-icon icon="fa-microphone" size="20px" fixed-width="false"></ons-icon>
        </ons-button>
        <ons-button class="button-icon" ng-click="ctrl.recordVideo()">
            <ons-icon icon="fa-video-camera" size="20px" fixed-width="false"></ons-icon>
        </ons-button>

        <textarea class="textarea" rows="5" placeholder="Mes notes" ng-model="ctrl.notes"></textarea>

        <ons-button modifier="large" ng-click="ctrl.save()">Enregistrer</ons-button>

        <h3 ng-show="ctrl.audios.length > 0">Audios</h3>
        <audio ng-repeat="audio in ctrl.audios" src="{{audio}}" controls class="audio"></audio>

        <h3 ng-show="ctrl.videos.length > 0">Vid√©os</h3>
        <video ng-repeat="video in ctrl.videos" src="{{video}}" controls class="video"></video>

        <h3 ng-show="ctrl.images.length > 0">Images</h3>
        <img ng-repeat="(index, img) in ctrl.images track by $index" ng-src="{{img}}" class="image-note"
             ng-click="ctrl.onPhotoClick(index, img)"/>

    </div>

</ons-page>
