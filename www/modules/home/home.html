<ons-navigator var="app.navi">

    <ons-page ng-controller="homeController as ctrl">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="app.menu.toggleMenu()">
                    <ons-icon icon="fa-bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Accueil</div>
        </ons-toolbar>

        <h1 class="text-center">{{ ctrl.title }}</h1>
        <img class="img-center" ng-src="img/logo.png"/>
        <ons-button modifier="large" ng-click="ctrl.goToAgenda()">Voir l'agenda</ons-button>
        <ons-button modifier="large" ng-click="ctrl.goToSessions()">Voir les sessions</ons-button>
        <ons-button modifier="large" ng-click="ctrl.goToSpeakers()">Voir les pr√©senteurs</ons-button>

    </ons-page>

</ons-navigator>
