<ons-page ng-controller="sessionDetailController as ctrl">

    <div class="content-padding">

        <ons-toolbar>
            <div class="left">
                <ons-back-button>Retour</ons-back-button>
            </div>
            <div class="center">Session</div>
        </ons-toolbar>

        <h2 class="text-center">{{ctrl.session.title}}</h2>

        <div class="text-center">Salle : <span>{{ctrl.session.confRoom}}</span></div>

        <div class="text-center">
            <h3 ng-repeat="speaker in ctrl.session.speakers" class="speaker">@{{speaker}}</h3>
        </div>

        <ons-button modifier="large" ng-click="ctrl.showNotes(ctrl.session)">Mes notes</ons-button>

        <p class="text-center">Comment évalueriez-vous la conférence ?</p>
        <div class="button-bar">
            <div ng-repeat="rate in [1,2,3,4,5]" class="button-bar__item" ng-click="ctrl.changeRate(rate)">
                <input type="radio" name="segment-a" ng-checked="rate == ctrl.rate"/>
                <button class="button-bar__button">{{rate}}</button>
            </div>
        </div>

        <h3>Description</h3>
        <div ng-bind-html="ctrl.renderHtml(ctrl.session.desc)"></div>

    </div>

</ons-page>
