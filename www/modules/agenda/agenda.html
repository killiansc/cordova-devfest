<ons-page ng-controller="agendaController as ctrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.menu.toggleMenu()">
                <ons-icon icon="fa-bars"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Agenda</div>
    </ons-toolbar>

    <ons-list class="plan-list">
        <ons-list-item class="plan" ng-repeat="session in ctrl.sessions" ng-click="ctrl.toggleFavorite(session.id)">
            <ons-row>
                <ons-col width="80px" class="plan-left">
                    <div class="plan-date">{{ctrl.hours[session.hour].readableStart}}</div>
                    <div class="plan-date">{{ctrl.hours[session.hour].readableEnd}}</div>
                </ons-col>

                <ons-col width="6px" class="plan-center" ng-style="{backgroundColor: ctrl.isFavorite(session.id) ? '#3399ff' : '#ccc'}">
                </ons-col>

                <ons-col class="plan-right">
                    <div class="plan-name">{{session.title}}</div>

                    <div class="plan-info">
                        <div>
                            <ons-icon icon="fa-map-marker"></ons-icon>{{session.confRoom}}
                        </div>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>

    </ons-list>

</ons-page>
